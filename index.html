<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senha | Dudu</title>
</head>
<body>
    
    <div class="container">
        <header>
            <h1 class="heading">
                >Gerar uma senha
            </h1>
            <div class="mode">
                <label for="dark-mode-btn" class="toggle">
                    <div class="toggle-track">
                        <input 
                        type="checkbox"
                        id="dark-mode-btn"
                        class="toggle-checkbox"
                        />
                        <span class="toggle-thumb"></span>
                        <img src="imagens/sun.png" alt="" />
                        <img src="imagens/moon.png" alt="" />
                    </div>
                </label>
            </div>
        </header>
        <section class="display">
            <div class="wrapper">
                <input type="text" id="password-display" disabled>
                <img src="imagens/copy.png" alt="" class="icon" id="copy-btn">
            </div>
        </section>
        <div class="doted-line"></div>
        <section class="customize">
            <h1 class="heading">>Customize a Senha</h1>
            <div class="wrapper">
                <div class="left-side">
                    <div class="customize-item">
                        <label for="lowercase" class="checkbox-container">
                            <input type="checkbox" id="lowercase">
                            <div class="checkmark"></div>
                        </label>
                        <label for="lowercase">Letras Minúsculas</label>
                    </div>
                    <div class="customize-item">
                        <label for="uppercase" class="checkbox-container">
                            <input type="checkbox" id="uppercase">
                            <div class="checkmark"></div>
                        </label>
                        <label for="uppercase">Letras Maiúsculas</label>
                    </div>
                    <div class="customize-item">
                        <label for="numbers" class="checkbox-container">
                            <input type="checkbox" id="numbers">
                            <div class="checkmark"></div>
                        </label>
                        <label for="numbers">Números</label>
                    </div>
                    <div class="customize-item">
                        <label for="symbols" class="checkbox-container">
                            <input type="checkbox" id="symbols">
                            <div class="checkmark"></div>
                        </label>
                        <label for="symbols">Símbolos</label>
                    </div>
                </div>
                <div class="right-side">
                    <div class="customize-item">
                        <div>
                            <label for="length">comprimento</label>
                            <input type="number" min="6" max="50" value="10" id="length-input">
                        </div>
                        <input type="range" class="slider" min="6" max="50" value="10" id="length-slider">
                    </div>
                </div>
            </div>
        </section>
        <button class="btn" id="generate-btn">Gerar</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
